<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0f1a;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 8%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0844, #ffb199);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        /* Hover Underline Animation */
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #ff0844, #ffb199);
            transition: 0.4s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #ffb199;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-top: 60px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        footer span {
            background: linear-gradient(90deg, #ff0844, #ffb199);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* Responsive */
        @media(max-width: 768px){
            .nav-links a {
                margin-left: 15px;
                font-size: 14px;
            }

            .logo {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>

<nav class="navbar">
    <div class="logo">❤️ Heart Disease Analysis</div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/story">Story</a>
    </div>
</nav>

{% block content %}{% endblock %}

<footer>
    © 2026 <span>Heart Disease Project</span> | Built with Flask + Tableau
</footer>

</body>
</html>
